<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Not Fight Club - Vladyslav Ivankov</title>
  <link rel="stylesheet" href="style.css">
  <script src="js.js" type="text/javascript"></script>
  <script>
  </script>
</head>
<body>
    <header>
        <section id="header" class="header">
            <div class="currentSection">
                <p>Main</p>
            </div>
            <div class="menu">
                <a href="./fight.html">
                    <img class="logoHome" src="./assets/svg/home.svg" alt="logoHome">
                </a>
                <a href="./character.html">
                    <img class="logoCharacter" src="./assets/svg/character.svg" alt="logoCharacter">
                </a>
                <a href="./settings.html">
                    <img class="logoSettings" src="./assets/svg/settings.svg" alt="logoSettings">
                </a>
            </div>
        </section>
    </header>
    <main>
        <section id="fight" class="fight">
            <div >
                <div id="nickname"></div> <br>
                <img class="characterAvatarImg" id="avatar" src="./assets/img/avatars/snake.jpg" alt="avatar"> <br>

            </div>
            <div class="divAttackDefence">
                <p>Please pick 1 Attack zone and 2 Defence zones</p>
                <div class="attackDefence">
                    <div class="zonesAttackDefence">
                        <div class="Attack">
                            <p>Attack Zones</p>
                            <div class="RadioCheckboxContainer">
                                <label class="RadioCheckboxLabel">Head</label>
                                <input class="RadioCheckboxInput" type="radio" readonly>
                            </div>
                            <div class="RadioCheckboxContainer">
                                <label class="RadioCheckboxLabel">Neck</label>
                                <input class="RadioCheckboxInput" type="radio" readonly="">
                            </div>
                            <div class="RadioCheckboxContainer">
                                <label class="RadioCheckboxLabel">Body</label>
                                <input class="RadioCheckboxInput" type="radio" readonly="">
                            </div>
                            <div class="RadioCheckboxContainer">
                                <label class="RadioCheckboxLabel">Belly</label>
                                <input class="RadioCheckboxInput" type="radio" readonly="">
                            </div>
                            <div class="RadioCheckboxContainer">
                                <label class="RadioCheckboxLabel">Legs</label>
                                <input class="RadioCheckboxInput" type="radio" readonly="">
                            </div>
                        </div>
                        <div class="separator"></div>
                        <div class="defence">
                            <div class="DefenceZones">
                                <p> Defence Zones</p>
                                <div class="RadioCheckboxContainer">
                                    <input class="RadioCheckboxInput" type="radio" readonly="">
                                    <label class="RadioCheckboxLabel">Head</label>
                                </div>
                                <div class="RadioCheckboxContainer">
                                    <input class="RadioCheckboxInput" type="radio" readonly="">
                                    <label class="RadioCheckboxLabel">Neck</label>
                                </div>
                                <div class="RadioCheckboxContainer">
                                    <input class="RadioCheckboxInput" type="radio" readonly="">
                                    <label class="RadioCheckboxLabel">Body</label>
                                </div>
                                <div class="RadioCheckboxContainer">
                                    <input class="RadioCheckboxInput" type="radio" readonly="">
                                    <label class="RadioCheckboxLabel">Belly</label>
                                </div>
                                <div class="RadioCheckboxContainer">
                                    <input class="RadioCheckboxInput" type="radio" readonly="">
                                    <label class="RadioCheckboxLabel">Legs</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="attack">
                        <button >Attack!</button>
                    </div>
                </div>
                
            </div>
            <div >
                <div id="nicknameEnemy">Tyrant</div> <br>
                <img class="enemiesPopupImg" id="avatar" src="./assets/img/enemies/tyrant.jpg" alt="avatar"> <br>
            </div>
        </section>
    </main>
    <footer>
        
    </footer>
</body>
</html>
